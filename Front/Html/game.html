<!DOCTYPE html>
<html lang="fr"> 
    <head>      
        <meta charset="utf-8">      
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Stratego</title>

    <body>

        <div class="modal fade" id = "endGame">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">La partie est finie !</h4>         
                    </div>
                    <div class="modal-body" style="margin: 20px;">
                        <p id="message"></p>
                        <p id="result"></p>
                    </div>
                    <div class="button modal-footer">
                        <button id="rejouer" type="button" class="btn btn-primary"></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="row">
        <div class="column" id="menu">
            <table id="dataPion">
                <tr class = "data">
                    <td></td>
                    <td>Nom</td>
                    <td>Puissance</td>
                </tr>
                <tr class ="data b">
                    <td><img src ="../Images/svg/black/bomb.svg"></td>
                    <td>Bombe</td>
                    <td>Aucune</td>
                </tr>
                <tr class ="data s0">
                    <td><img src ="../Images/svg/black/flag.svg"></td>
                    <td>Drapeau</td>
                    <td>Ne doit pas être pris</td>
                </tr>
                <tr class ="data s1">
                    <td><img src ="../Images/svg/black/spy.svg"></td>
                    <td>Espion</td>
                    <td>1</td>
                </tr>
                <tr class ="data s2">
                    <td><img src ="../Images/svg/black/scout.svg"></td>
                    <td>Eclaireur</td>
                    <td>2</td>
                </tr>
                <tr class ="data s3">
                    <td><img src ="../Images/svg/black/minesweeper.svg"></td>
                    <td>Démineur</td>
                    <td>3</td>
                </tr>
                <tr class ="data s4">
                    <td><img src ="../Images/svg/black/sergeant.svg"></td>
                    <td>Sergent</td>
                    <td>4</td>
                </tr>
                <tr class ="data s5">
                    <td><img src ="../Images/svg/black/lieutenant.svg"></td>
                    <td>Lieutenant</td>
                    <td>5</td>
                </tr>
                <tr class ="data s6">
                    <td><img src ="../Images/svg/black/captain.svg"></td>
                    <td>Capitaine</td>
                    <td>6</td>
                </tr>
                <tr class ="data s7">
                    <td><img src ="../Images/svg/black/major.svg"></td>
                    <td>Major</td>
                    <td>7</td>
                </tr>
                <tr class ="data s8">
                    <td><img src ="../Images/svg/black/colonel.svg"></td>
                    <td>colonel</td>
                    <td>8</td>
                </tr>
                <tr class ="data s9">
                    <td><img src ="../Images/svg/black/general.svg"></td>
                    <td>Général</td>
                    <td>9</td>
                </tr>
                <tr class ="data s10">
                    <td><img src ="../Images/svg/black/marshal.svg"></td>
                    <td>Maréchal</td>
                    <td>10</td>
                </tr>           
            </table>
        </div>
        <div class="column" id="game-board">
        </div>
        <div class="column" id="pions">
            <div id="timer">2:00</div>
            <button id="reset" title="Vide le plateau">Reset</button>
            <button id="random" title="Remplit la grille aléatoirement">Random</button>
            <button id="start" title="Valide votre placement">Start</button>
        </div>
        </div>
        <script>
            let socket = io();
        </script>
        <script type="text/javascript" src="../Script/modifyDisplay.js"></script>
        <script type="text/javascript" src="../Script/createTableGame.js"></script>
        <script type="text/javascript" src="../Script/dragNDrop.js"></script>
        <script type="text/javascript" src="../Script/click.js"></script>
        <script type="text/javascript" src="../Script/interaction.js"></script>
