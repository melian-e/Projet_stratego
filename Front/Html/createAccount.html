<body style="background-color: darkgrey;">
	<!--début de l'entête-->
	<nav class="navbar navbar-expand-md" style="background-color:grey; height:100px;">
		<div class="navbar-collapse collapse" id="collapsingNavbar">
			<ul class="navbar-nav">
				<a href="index.html" class="btn" style="font-size:30px" type="button"><i class="fa fa-home fa-3" style="font-size: 30px; color:white" aria-hidden="true"></i></a>
			</ul>

			<ul class="navbar-nav mx-auto">
			</ul>

	<div class="rounded-circle" style="position: absolute; left:50%; top:-25px; transform: translate(-50%, 0%); background-color: lightgrey; height:150px">
		<img style="height: 100px; margin-top: 25px;" src="/Front/Images/stratego_logo.png">
	</div>




	<div class="container-fluid" style="margin-top:70px; ; width:70%; padding:20px">
		<h1 style=" font-size: 40px; text-align: center; margin-top: 20px;">Créer un compte</h1>
		<form method="post" id="form">
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8 center-block">
					<div class="form-group">
						<label for="texte" >Pseudo : </label>
						<input name="pseudo" id="username" type="text" class="form-control" required>
					</div>
                    <label for="password" class="form-control-label">Email :</label>
					<div class="input-group mb-3">
						<input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
					</div>
                    <label for="password" class="form-control-label">Password :</label>
                    <div class="input-group mb-3">
						<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
						<div class="input-group-append">
                            <button type="button" class="btn" id="togglePassword">Voir</button>
						</div>
					</div>
					<div class="input-group mb-3" id="resultatappel"></div>
					<input type="submit" name="modif" class="btn btn-primary" id="modif" value="Créer un compte"/>

					<a class="btn btn-outline-primary " href="index.html" role="button">Retour</a><!--à envoyer vers Code axel à inserer-->
				</div>
			</div>
		</form>
	</div>
